<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles_chat.css">
    <link rel="stylesheet" href="Styles/styles_index.css">
    <title>Oryx</title>
</head>
<body>
    <div class="body-section">
        <!-- Header Section: includes logo + FAQ --> 
        <header>
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/logo.png" alt="Oryx logo">
                </a>
            </div>
            <div class="header-buttons">
                <button class="back-button">Back</button>
                <button class="reset-button"><img src="images/refresh.png" alt="Reset"></button>
            </div>
        </header>

        <main>
            <div class="enter-prompt">How can Oryx help you today?</div>

            <!-- Service Selection -->
            <div class="service-selection">
                <div class="service-box" id="oil-production-predictor">
                    <h2>Oil Production Predictor and Query UAE database</h2>
                    <p>Get predictions and trends for oil production and insights into factors affecting oil production in the UAE.</p>
                </div>
                <div class="service-box" id="uae-information-query">
                    <h2>Get Latest Oil News and Stats!</h2>
                    <p>Summarize the latest insights and news about oil production.</p>
                </div>
            </div>

            <!-- Space for message -->
            <div class="message-container" style="display: none;"> 
                <div class="message-display">
                    <div class="user-message"></div> <!-- Display the user's message here -->
                    <div class="bot-reply"></div> <!-- Added to display bot's response -->
                </div> 
            </div>

            <!-- Chat box --> 
            <div class="chat-box" style="display: none;">
                <div class="autocomplete-suggestions"></div>
                <textarea class="chat-input" placeholder="Message"></textarea>
                <button class="send-button"><img src="images/arrow.png" alt="Send"></button>
            </div>
            <script src="newchat.js"></script> <!-- Link to the external JavaScript file -->
        </main>

        <footer>
            <div class="social">
                <div class="left"> Oryx.com </div>
                <div class="right">
                    <img src="images/Social_icons/facebook.png" alt="Image">
                    <img src="images/Social_icons/youtube.png" alt="Image">
                    <img src="images/Social_icons/insta.png" alt="Image">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
