<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles_chat.css">
    <link rel="stylesheet" href="Styles/styles_index.css">
    <title>Oryx</title>
</head>

<div class ="body-section">
    <!-- Header Section: includes logo + FAQ --> 
    <header>
        <div class="logo-container">
            <a href="index.html">
            <img src="images/logo.png" alt="Oryx logo">
            </a>
        </div>
        <div class="faq-container">
            <p class="faq-text">FAQ</p>
        </div>
    </header>

    <body>
        <main>
            <!-- Enter prompt text--> 
            <div class="enter-prompt">Enter a prompt?</div>

            <!-- History box --> 
            <!--<div class="chat-container">
                <div class="side-box">
                <div class="history-title">History</div>
                <ul class="history-list">
                    <li>What is the UAE's oil demand for 2002?</li>
                    <li>Give me a prediction of the UAE's oil export for the year 2025?</li>
                </ul>
                <button class="clear-button">Clear</button>
                </div>
            </div>-->

            <div class="message-container"> 
                <div class="message-display">
                    <!--<div class="you-message"></div>  Display "You: " prefix on a separate line -->
                    <div class="user-message"></div> <!-- Display the user's message here -->
                    <div class="bot-reply"></div> <!-- Added to display bot's response -->
                </div> 
            </div>
            <!-- Chat box --> 
            <div class="chat-box">
                <textarea class="chat-input" placeholder="Message"></textarea>
                <button class="send-button"><img src="images/arrow.png" alt="Send"></button>
            </div>
            <script src="userInput.js"></script> <!-- Link to the external JavaScript file -->
        </main>
    </body>

    <footer>
        <div class="social">
            <div class="left"> Oryx.com </div>
            <div class="right">
                <img src="images/Social_icons/facebook.png" alt="Image">
                <img src="images/Social_icons/youtube.png" alt="Image">
                <img src="images/Social_icons/insta.png" alt="Image">
            </div>
        </div>
    </footer>
</div>
